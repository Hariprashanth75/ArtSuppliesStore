<!doctype html>
<html lang="en" xmlns="th=https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Art store</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Art Supplies Store</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="home">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="available_arts">Available Art Supplies</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="my_arts">My Art Supplies</a>
					</li>
				</ul>
				<div>
					<a class="nav-link active text-white" aria-current="page" href="art_register">New Supplies
						Register</a>

				</div>

			</div>
		</div>
	</nav>
	<div class="container my-5 p-5" style="border: 1px solid black;">
		<h4 class="text-center">Edit Art Supply here</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="${art}">
			<input type="hidden" name="id" th:value="${art.id}"/>
			<div class="mb-3">
				<label for="name" class="form-label" >Name</label>
				<input type="text" class="form-control" name="name" th:value="${art.name}">
			</div>
			<div class="mb-3">
				<label for="seller" class="form-label" >Seller</label>
				<input type="text" class="form-control" name="seller" th:value="${art.seller}">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label" >Price</label>
				<input type="text" class="form-control" name="price" th:value="${art.price}">
			</div>
			<center>
				<button type="submit" class="btn btn-primary">Submit</button>
			</center>
			
		</form>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
</body>

</html>
